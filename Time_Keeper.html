<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('timetxt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

function showtime(s){
	var toda = new Date();
    var ht = toda.getHours();
    var mt = toda.getMinutes();
    var st = toda.getSeconds();
    mt = checkTime(mt);
    st = checkTime(st);
	if (s = "start"){
		document.getElementById('startlable').innerHTML =     ht + ":" + mt + ":" + st;
		console.log("True");
		}
		else{
		document.getElementById('stoplable').innerHTML =     ht + ":" + mt + ":" + st;
		console.log("False");
		}
}

</script>
</head>
<style>
.body-text{
	font-family:Monospace;
	font-size:75px;	
}

.start-time{
	font-family:Monospace;
	font-size:20px;
}
</style>
<body  onload="startTime()">

<div id="txt" class="body-text"><span id="timetxt"></span></div>
<div>
	<span>
		<button type="submit" onclick="showtime("start")">Start Time</button>
	</span>
	<span>
		<label id="startlable" class="start-time">Start Time</label>
	</span>
</div>
<div>
	<span>
		<button type="submit" onclick="showtime("stop")">Stop Time</button>
	</span>
	<span>
		<label id="stoplable" class="start-time">Stop Time</label>
	</span>
</div>
</body>
</html>
